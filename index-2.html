<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <link rel="stylesheet" media="(max-width:856px)" href="./small.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Clon Google 2</title>
</head>
<body>
<main class="all">
    <div class="container">
        <header>
            <div class="menu-elements">
                <div class="menu-buttons underline"><a href="">Gmail</a></div>
                <div class="menu-buttons underline"><a href="">Imágenes</a></div>
            </div>
            <div class="menu-elements">
                <div class="menu-buttons circle"><img style="width:20px;height:20px;-webkit-filter:invert(1);filter:invert(1);" src="./images/apps.png" alt="applicaciones"></div>
                <div class="menu-buttons circle"><img style="width:20px;height:20px;-webkit-filter:invert(1);filter:invert(1);" src="./images/avatar-1.png" alt="avatar"></div>
            </div>
        </header>
        <section id="logo">
                <img width="272" height="92" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="logo">
        </section>
        <section id="srch-bar-area">
                <div class="srch-bar">
                    <div class="lupa">
                        <img style="width:auto;height:15px;-webkit-filter:invert(1);filter:invert(1);" src="./images/mag-glass.png" alt="lupa">
                    </div>
                    <div class="textarea">
                        <textarea name="input" id="input" cols="1" rows="1"></textarea>
                    </div>
                    <div class="mic">
                        <img style="width:auto;height:20px;-webkit-filter:invert(1);filter:invert(1);" src="./images/mic.png" alt="microfono">
                    </div>
                    <div class="camera">
                        <img style="width:auto;height:20px;-webkit-filter:invert(1);filter:invert(1);" src="./images/camera.png" alt="camara">
                    </div>
                </div>
                <div class="g-buttons">
                    <div>
                        <button id="search" class="button">Buscar con Google</button>
                    </div>
                    <div>
                        <button id="lucky" class="button">Voy a tener suerte</button>
                    </div>
                </div>
        </section>
        <div class="blank">
        </div>
        <footer>
            <div class="pais">
                <p>México</p>
            </div>
            <div class="about">
                <div class="info1">
                    <div>
                        <a class="underline2" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    </div>
                    <div>
                        <a class="underline2" href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                    </div>
                    <div>
                        <a class="underline2" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                    </div>
                    <div>
                        <a class="underline2" href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                    </div>
                </div>
                <div class="info2">
                    <div>
                        <a class="underline2" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                    </div>
                    <div>
                        <a class="underline2" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                    </div>
                    <div>
                        <a class="underline2" href="">Preferencias</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</main>
</body>
</html>
